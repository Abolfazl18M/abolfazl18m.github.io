<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Social Links</title>
  <!-- Google Font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"></noscript>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS (Scroll Animation) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: white;
      background: transparent;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -2;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 0 20px;
    }

    .content-wrapper {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      transform: translateY(0);
      transition: transform 0.3s ease-out;
    }

    body.scrolled .content-wrapper {
      transform: translateY(-20px);
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      white-space: nowrap;
      margin: 0 0 20px 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
    }

    p.subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin: 0 0 40px 0;
      text-align: center;
    }

    .wave {
      display: inline-block;
      animation: wave-animation 2s infinite;
      transform-origin: 70% 70%;
      will-change: transform;
    }

    @keyframes wave-animation {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    a {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      width: 100%;
      max-width: 220px;
      font-size: 16px;
      z-index: 1;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      will-change: transform, box-shadow;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    a:active {
      transform: scale(0.98);
    }

    a::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      transition: left 0.7s;
    }

    a:hover::before {
      left: 150%;
    }

    a::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    a:hover::after {
      opacity: 1;
    }

    img.icon {
      width: 20px;
      height: 20px;
      z-index: 2;
    }

    footer {
      font-size: 12px;
      opacity: 0.7;
      margin-top: auto;
      padding-bottom: 20px;
    }

    /* New Theme Toggle Button Styles */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    body.light-mode #theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      color: #333;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Moon/Sun icon styles */
    #theme-toggle i {
      font-size: 16px;
      transition: transform 0.5s ease, color 0.3s;
    }

    body.light-mode #theme-toggle i {
      transform: rotate(360deg);
      color: #ffa502;
    }

    /* Light Mode */
    body.light-mode {
      color: #333;
    }
    body.light-mode::before {
      background: rgba(255, 255, 255, 0.7);
    }
    body.light-mode #particles-js {
      background: #f0f0f0;
    }
    body.light-mode a {
      color: #333;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    body.light-mode #theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      color: #333;
    }

    /* Glowing Footer */
    .glowing-footer {
      position: relative;
      padding: 10px 20px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite alternate;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      will-change: transform;
    }

    .glowing-footer::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #ff0000, #ff7300, #fffb00, #48ff00, 
        #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      border-radius: 50px;
      z-index: -1;
      opacity: 0;
      transition: 0.5s;
      animation: animate 20s linear infinite;
    }

    .glowing-footer:hover::before {
      opacity: 0.3;
    }

    @keyframes animate {
      0% { background-position: 0 0; }
      50% { background-position: 300% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    body.light-mode .glowing-footer {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Advanced Click Animation */
    a.clicked {
      animation: clickAnimation 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes clickAnimation {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      30% { 
        transform: scale(1.15);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      }
      60% { 
        transform: scale(0.95);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }
      100% { 
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
      .content-wrapper {
        padding: 10px 0;
      }
      #theme-toggle {
        width: 32px;
        height: 32px;
        top: 15px;
        right: 15px;
      }
      #theme-toggle i {
        font-size: 14px;
      }
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script>
    // Particles.js Config
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 100 },
          "color": { "value": "#ffffff" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5, "random": true },
          "size": { "value": 4, "random": true },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out"
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "bubble" },
            "onclick": { "enable": true, "mode": "push" }
          },
          "modes": {
            "bubble": { "distance": 200, "size": 6, "duration": 2 },
            "push": { "particles_nb": 4 }
          }
        }
      });

      // AOS Init
      AOS.init({
        duration: 800,
        easing: 'ease-out-quad',
        once: true
      });

      // Theme Toggle with icon change and rotation
      document.getElementById('theme-toggle').addEventListener('click', () => {
        const body = document.body;
        body.classList.toggle('light-mode');
        
        const icon = document.querySelector('#theme-toggle i');
        if (body.classList.contains('light-mode')) {
          icon.classList.replace('fa-moon', 'fa-sun');
        } else {
          icon.classList.replace('fa-sun', 'fa-moon');
        }
        
        // Save preference to localStorage
        localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
      });

      // Check for saved theme preference
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.querySelector('#theme-toggle i').classList.replace('fa-moon', 'fa-sun');
      }

      // Text Glow Animation
      const title = document.querySelector('h1');
      const text = title.innerText;
      title.innerText = '';

      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          title.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      }
      setTimeout(typeWriter, 1000);

      // Parallax Effect
      window.addEventListener('scroll', () => {
        document.body.classList.toggle('scrolled', window.scrollY > 50);
      });

      // Advanced Click Animation for Social Links
      document.querySelectorAll('.links-container a').forEach(link => {
        link.addEventListener('click', function(e) {
          // Prevent immediate navigation to allow animation to complete
          e.preventDefault();
          
          // Add click animation class
          this.classList.add('clicked');
          
          // Store the href for navigation
          const href = this.href;
          
          // Navigate after animation completes
          setTimeout(() => {
            window.open(href, '_blank');
            this.classList.remove('clicked');
          }, 400);
        });
      });
    });
  </script>
