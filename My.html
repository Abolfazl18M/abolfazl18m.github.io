<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Social Links</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <!-- AOS (Scroll Animation) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: white;
      background: transparent;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -2;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px; /* ØªØºÛŒÛŒØ± Ø§Ù†Ø¯Ø§Ø²Ù‡ */
      white-space: nowrap;
      margin-bottom: 40px;
    }

    .wave {
      display: inline-block;
      animation: wave-animation 2s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes wave-animation {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    a {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      padding: 10px;
      background-color: transparent;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      width: 220px;
      font-size: 16px;
      z-index: 1;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    a::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg,
        #ff4d4d, #808080, #40e0d0,
        #001f3f, #ffa500, #e0ffff, #ff4d4d);
      background-size: 1000% 1000%;
      animation: moveBg 15s linear infinite;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: -1;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    img.icon {
      width: 20px;
      height: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <h1 data-aos="fade-down">
    Welcome to Abolfazl's social media links page! <span class="wave">ðŸ‘‹</span>
  </h1>

  <a href="https://t.me/i_Abolfazl25" target="_blank" rel="noopener noreferrer" data-aos="fade-up">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="icon" />
    Telegram
  </a>

  <a href="https://wa.me/qr/Q3JCQVNA2OHQM1" target="_blank" rel="noopener noreferrer" data-aos="fade-up" data-aos-delay="100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon" />
    WhatsApp
  </a>

  <a href="https://www.instagram.com/abolfazl_mahmoodi17" target="_blank" rel="noopener noreferrer" data-aos="fade-up" data-aos-delay="200">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="icon" />
    Instagram
  </a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
    AOS.init();
  </script>
</body>
</html>
